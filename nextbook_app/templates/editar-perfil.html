                <div class="inputs">
                    <input type="name" id="first_name" name="first_name" placeholder="Nome" value="{{ user.first_name }}" required>
                    <input type="name" id="last_name" name="last_name" placeholder="Sobrenome" value="{{ user.last_name }}" required>
                    <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" value="{{ user.username }}" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" value="{{ user.email }}" required>
                    <input type="password" id="password" name="password" placeholder="Senha" value="" required>
                </div>
                <button type="submit">Atualizar</button>
            </form>
        </div>    
    {% include 'footer.html' %}
