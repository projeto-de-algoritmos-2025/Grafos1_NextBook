<!-- MENU -->
{% load static %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'imgs/logo2.png' %}" alt="Logo" style="height: 40px; width: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i style="color:#fff; font-size: 25px;" class="fa-solid fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li>
                <a class="nav-link" href="{% url 'recomendacoes' %}">Recomendações</a> 
            </li>
            <li>
                <a class="nav-link" href="{% url 'livros' %}">Livros</a> 
            </li>
           
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil' %}">
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'realizar_logout' %}">Logout</a>
                </li>
            {% else %}
                <li>
                    <a class="nav-link" href="{% url 'login' %}">Login</a> 
                </li>
            {% endif %}

            {% if not user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'cadastro' %}">Cadastre-se</a> <!-- Certifique-se de que o nome da URL está correto -->
                </li>
            {% endif %}
        </ul>
    </div>
</nav><br><br>

<div id="loader">
    <div class="spinner-border text-white" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<style>
    .navbar-brand img {
        height: 40px; /* Ajuste este valor conforme necessário */
        width: auto;
        transition: all 0.3s ease; /* Adiciona transição suave */
    }
    
    .navbar-brand img:hover {
        transform: scale(1.05); /* Efeito de hover sutil */
    }

    #loader {
        position: fixed;
        z-index: 99999;
        background: #070614;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var loader = document.getElementById('loader');
            loader.style.display = 'none';
        }, 1000);
    });
</script>
